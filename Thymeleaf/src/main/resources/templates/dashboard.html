<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title th:text="${title}">Dashboard</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <div th:replace="~{fragments :: header}"></div>

  <main class="container">
    <h1 th:text="${title}">Admin Dashboard</h1>
    <section class="mt-12">
      <h2>Modules</h2>
      <div class="cards">
        <div th:each="m : ${modules}" class="card module-card">
          <h3><a th:href="${m.link}" th:text="${m.label}">Module</a></h3>
          <p th:text="${m.desc}">Description</p>
        </div>
      </div>
    </section>

    <section class="mt-12">
      <h2>Recent</h2>
      <div style="margin-top:8px;">
        <table class="table">
          <thead><tr><th>ID</th><th>Name</th><th>Status</th></tr></thead>
          <tbody>
            <tr th:each="r : ${recent}">
              <td th:text="${r.id}">0</td>
              <td th:text="${r.name}">Name</td>
              <td th:text="${r.status}">Status</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
</body>
</html>
