<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Member Profile</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:insert="fragments.html :: header"></div>
    
    <div class="container">
        <div class="content">
            <h1 th:text="${title}">Edit Member Profile</h1>
            
            <div class="form-card">
                <form th:action="@{/members/save-profile}" method="post" class="form">
                    <input type="hidden" name="id" th:value="${member.id}">
                    
                    <div class="form-group">
                        <label>Member ID:</label>
                        <input type="text" th:value="${member.id}" readonly class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Name: <span style="color: red;">*</span></label>
                        <input type="text" id="name" name="name" th:value="${member.name}" required class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" th:value="${member.email}" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="text" id="phone" name="phone" th:value="${member.phone}" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label>Role:</label>
                        <input type="text" th:value="${member.role}" readonly class="form-control">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a th:href="@{/members}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div th:insert="fragments.html :: footer"></div>
</body>
</html>
