<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Persatuan Anak Kelantan - Login</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <div th:replace="~{fragments :: header}"></div>

  <main class="container" style="display:flex; justify-content:center;">
    <form id="loginForm" class="login-container" th:action="@{/login}" method="post" style="width:380px;">
      <div style="text-align:center; margin-bottom:8px;">
        <img th:src="@{/gmba/logo.png}" alt="Logo" style="height:96px; width:96px; object-fit:contain;">
        <h2 style="margin:8px 0 4px 0;">Persatuan Anak Kelantan</h2>
        <p class="muted" style="margin:0 0 12px 0;">Sila log masuk untuk meneruskan</p>
      </div>

      <div id="message" class="message" th:if="${message}" th:text="${message}" th:style="'color:' + (${error} ? 'red' : 'green')" style="margin-bottom:8px;"></div>

      <label for="username">Nama Pengguna</label>
      <input type="text" id="username" name="username" placeholder="Contoh: admin" required>

      <label for="password">Kata Laluan</label>
      <input type="password" id="password" name="password" placeholder="Masukkan kata laluan" required>

      <div style="display:flex; gap:8px; margin-top:12px;">
        <button type="submit">Log Masuk</button>
        <a th:href="@{/signup}" class="button secondary" style="align-self:center;">Daftar</a>
      </div>

      <div style="text-align:center; margin-top:12px;">
        <a th:href="@{/}" class="muted">Kembali ke laman utama</a>
      </div>
    </form>
  </main>

  <script th:src="@{/js/login.js}"></script>
</body>
</html>
