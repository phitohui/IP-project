<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Menu - Persatuan Anak Kelantan</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <div th:replace="~{fragments :: header}"></div>

  <main class="container">
    <h2>Menu Utama</h2>
    <p>Selamat datang, <span th:text="${user.username}">User</span> <span class="muted">(Role: <span th:text="${user.role}">Role</span>)</span></p>

    <div class="mt-12">
      <a th:href="@{/dashboard}" class="button">Dashboard</a>
      <a th:href="@{/meetings}" class="button secondary">Meetings</a>
      <a th:href="@{/attendance}" class="button secondary">Attendance</a>
      <a th:href="@{/members}" class="button secondary">Members</a>
      <a th:href="@{/profile}" class="button secondary">My Profile</a>
    </div>
  </main>
</body>
</html>
