<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title}">Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:text="${title}">Admin Dashboard</a>
    </div>
</nav>

<div class="container my-4">
    <div class="row g-3">
        <div class="col-12 col-md-3" th:each="card : ${cards}">
            <div class="card text-bg-[[${card.color}]] h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${card.label}">Label</h5>
                    <p class="card-text fs-4" th:text="${card.value}">0</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12 col-lg-8">
            <div class="card">
                <div class="card-header">Recent Activity</div>
                <div class="card-body p-0">
                    <table class="table table-sm mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="r : ${recent}">
                            <td th:text="${r.id}">101</td>
                            <td th:text="${r.name}">Alice</td>
                            <td th:text="${r.status}">Active</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-4">
            <div class="card">
                <div class="card-header">Quick Actions</div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary">Create User</button>
                        <button class="btn btn-outline-secondary">Export</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center py-3">
    <small>Â© <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Example</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
