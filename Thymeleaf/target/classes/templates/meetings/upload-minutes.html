<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title th:text="${title}">Upload Meeting Minutes</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <div th:replace="~{fragments :: header}"></div>

  <main class="container">
    <h1 th:text="${title}">Upload Meeting Minutes</h1>

    <div class="mt-12">
      <div class="meeting-info">
        <h2 th:text="${meeting.title}">Meeting Title</h2>
        <p><strong>Date:</strong> <span th:text="${meeting.date}">2025-12-01</span></p>
        <p><strong>ID:</strong> <span th:text="${meeting.id}">2</span></p>
      </div>
    </div>

    <div class="mt-12">
      <form th:action="@{/meetings/save-minutes}" method="post" class="form">
        <input type="hidden" name="id" th:value="${meeting.id}">
        
        <div class="form-group">
          <label for="minutesFileName">Minutes File Name:</label>
          <input type="text" id="minutesFileName" name="minutesFileName" 
                 placeholder="e.g., Committee_Meeting_Minutes_Dec2025.pdf" required>
        </div>

        <div class="form-group">
          <label for="description">Description (optional):</label>
          <textarea id="description" name="description" rows="4" 
                    placeholder="Summary of meeting minutes..."></textarea>
        </div>

        <div class="form-actions mt-12">
          <button type="submit" class="button">Upload Minutes</button>
          <a th:href="@{/meetings}" class="button secondary">Cancel</a>
        </div>
      </form>
    </div>
  </main>

  <style>
    .meeting-info {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .meeting-info h2 {
      margin: 0 0 15px 0;
      color: #333;
    }
    
    .meeting-info p {
      margin: 8px 0;
      color: #666;
    }
    
    .form { max-width: 600px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
    .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-family: inherit; }
    .form-actions { display: flex; gap: 10px; }
  </style>
</body>
</html>
