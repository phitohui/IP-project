<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title th:text="${title}">Members</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    .table-actions {
      display: flex;
      gap: 8px;
    }
    
    .table-actions a, .table-actions form {
      display: inline;
    }
    
    .btn-sm {
      padding: 5px 10px;
      font-size: 0.9em;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
      border: none;
    }
    
    .btn-view {
      background-color: #007bff;
      color: white;
    }
    
    .btn-view:hover {
      background-color: #0056b3;
    }
    
    .btn-edit {
      background-color: #28a745;
      color: white;
    }
    
    .btn-edit:hover {
      background-color: #218838;
    }
    
    .btn-delete {
      background-color: #dc3545;
      color: white;
    }
    
    .btn-delete:hover {
      background-color: #c82333;
    }
  </style>
  </head>
<body>
  <div th:replace="~{fragments :: header}"></div>
  <main class="container">
    <h1 th:text="${title}">Member Administration</h1>
    
    <!-- Flash Messages -->
    <div th:if="${message}" 
         th:class="'alert ' + (${error} ? 'alert-error' : 'alert-success')"
         th:text="${message}"
         style="margin-top: 20px;">
    </div>
    
    <div class="mt-12">
      <a th:href="@{/members/new}" class="button">Add Member</a>
    </div>

    <div class="mt-12">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="m : ${members}">
            <td th:text="${m.id}">1</td>
            <td th:text="${m.name}">Name</td>
            <td th:text="${m.email}">email@example.com</td>
            <td th:text="${m.role}">Role</td>
            <td>
              <div class="table-actions">
                <a th:href="@{/members/profile?id=} + ${m.id}" class="btn-sm btn-view">View</a>
                <a th:href="@{/members/edit?id=} + ${m.id}" class="btn-sm btn-edit">Edit</a>
                <form th:action="@{/members/delete}" method="post" style="display:inline;" 
                      onsubmit="return confirm('Are you sure you want to delete this member?');">
                  <input type="hidden" name="id" th:value="${m.id}">
                  <button type="submit" class="btn-sm btn-delete">Delete</button>
                </form>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
